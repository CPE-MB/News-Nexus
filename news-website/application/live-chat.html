<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="nexus-live-chat/live-chat.css">
</head>

<body>

    <div class="chat-application">

        <div class="screen join-screen active">

            <div class="form">

                <h2>Welcome to Nexus Chat</h2>

                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>

                <button id="join-user"><i class="fa-solid fa-right-to-bracket"></i> Join Server</button>
                
                <button id="return-home"><i class="fa-solid fa-house-chimney"></i> Return to Nexus News</button>

            </div>

        </div>

        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Nexus Live Chat</div>
                <button id="exit-room"><i class="fa-solid fa-door-open"></i> Exit</button>
            </div>

            <div class="messages"></div>
            <div class="chat-box">
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="nexus-live-chat/live-chat.js"></script>
</body>
</html>
